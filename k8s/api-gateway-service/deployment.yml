apiVersion: apps/v1
kind: Deployment
metadata:
  name: jap-shop-api-gateway-service
  namespace: dev
spec:
  replicas: 1  # Must be 1 due to hostPort usage
  selector:
    matchLabels:
      app: jap-shop-api-gateway-service
  template:
    metadata:
      labels:
        app: jap-shop-api-gateway-service
    spec:
      containers:
        - name: jap-shop-api-gateway-service
          image: docker.io/dip75016860/jap-shop-api-gateway-service:dev
          ports:
            - containerPort: 4001
              hostPort: 4001
