name: Docker CI (Dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  docker:
    name: Docker CI
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install -g pnpm
      - run: npm install -g turbo
      - run: pnpm install

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Determine base commit
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=$(git merge-base origin/dev HEAD)
          else
            BASE_SHA=$(git rev-parse HEAD^)
          fi
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV

      - name: Build Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA turbo run docker:build:dev --affected

      - name: Push Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA turbo run docker:push:dev --affected
