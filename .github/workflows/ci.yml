name: Docker CI (Dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  docker:
    name: Docker CI
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    outputs:
      affected_apps: ${{ steps.set-affected-apps.outputs.affected_apps }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install
      
      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      
      - name: Determine base commit
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=$(git merge-base origin/dev HEAD)
            echo "git merge-base origin/dev HEAD: $BASE_SHA"
          else
            BASE_SHA=$(git rev-parse HEAD^)
          echo "git rev-parse HEAD^: $BASE_SHA"
          fi
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV
          echo "BASE_SHA: $BASE_SHA"
      
      - name: Determine affected apps
        id: set-affected-apps
        run: |
          # First get all affected packages
          AFFECTED_ALL=$(TURBO_SCM_BASE=$(git rev-parse HEAD^) npx turbo ls --affected --output=json | jq -c '.packages.items')
          # Then filter to only include items in the apps directory
          AFFECTED=$(echo $AFFECTED_ALL | jq -c '[.[] | select(.dir | startswith("./apps/"))] | map(.name) | select(length > 0)')
          echo "Affected apps: $AFFECTED"
          echo "affected_apps=$AFFECTED" >> $GITHUB_OUTPUT
      
      - name: Build Docker Images for Affected Apps
        if: ${{ steps.set-affected-apps.outputs.affected_apps != '[]' && steps.set-affected-apps.outputs.affected_apps != '' }}
        run: |
          # Use scope to limit to apps directory only
          TURBO_SCM_BASE=$(git rev-parse HEAD^) npx turbo run docker:build:dev --scope="./apps/*" --affected
      
      - name: Push Docker Images for Affected Apps
        if: ${{ steps.set-affected-apps.outputs.affected_apps != '[]' && steps.set-affected-apps.outputs.affected_apps != '' }}
        run: |
          # Use scope to limit to apps directory only
          TURBO_SCM_BASE=$(git rev-parse HEAD^) npx turbo run docker:push:dev --scope="./apps/*" --affected
          
      - name: Create affected apps artifact file
        run: |
          echo '${{ steps.set-affected-apps.outputs.affected_apps }}' > affected-apps.json
          
      - name: Upload affected apps as artifact
        uses: actions/upload-artifact@v4
        with:
          name: affected-apps
          path: affected-apps.json
          retention-days: 1