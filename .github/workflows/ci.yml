name: Docker CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  docker:
    name: Docker CI
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    outputs:
      affected_apps: ${{ steps.set-affected-apps.outputs.affected_apps }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # optional, skips auto-install so you can do it manually if needed

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Turborepo CLI globally
        run: npm install -g turbo

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      
      - name: Determine base commit
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=$(git merge-base origin/dev HEAD)
            echo "git merge-base origin/dev HEAD: $BASE_SHA"
          else
            BASE_SHA=$(git rev-parse HEAD^)
          echo "git rev-parse HEAD^: $BASE_SHA"
          fi
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV
          echo "BASE_SHA: $BASE_SHA"

      - name: Debug Turborepo affected detection
        run: |
          echo "BASE_SHA: $BASE_SHA"
          echo "Current HEAD: $(git rev-parse HEAD)"
          echo "Direct turbo affected output:"
          TURBO_SCM_BASE=$BASE_SHA turbo ls --affected --output=json
          
          # Try with explicit file changes to confirm Turborepo is working correctly
          echo "Checking if Turborepo can detect any changes at all:"
          CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          echo "Changed files between $BASE_SHA and HEAD:"
          echo "$CHANGED_FILES"
          
          # Check turbo.json configuration
          echo "Current turbo.json configuration:"
          cat turbo.json
      
      - name: Determine affected apps
        id: set-affected-apps
        run: |
          AFFECTED=$(TURBO_SCM_BASE=$BASE_SHA turbo ls --affected --output=json | jq -c '[.packages.items[].name]')
          echo "Affected apps: $AFFECTED"
          echo "affected_apps=$AFFECTED" >> $GITHUB_OUTPUT
      
      - name: Build Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA turbo run docker:build:dev --affected
      
      - name: Push Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA turbo run docker:push:dev --affected
          
      - name: Create affected apps artifact file
        run: |
          echo '${{ steps.set-affected-apps.outputs.affected_apps }}' > affected-apps.json
          
      - name: Upload affected apps as artifact
        uses: actions/upload-artifact@v4
        with:
          name: affected-apps
          path: affected-apps.json
          retention-days: 1