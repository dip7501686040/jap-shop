name: Docker CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  docker:
    name: Docker CI
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    outputs:
      affected_apps: ${{ steps.set-affected-apps.outputs.affected_apps }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full git history is fetched

      - uses: pnpm/action-setup@v2
        with:
          version: 8  # Ensure correct pnpm version
          run_install: false  # Skip auto-install so you can manage it manually

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install  # Ensure exact dependency versions are installed

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      
      - name: Determine base commit
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=$(git merge-base origin/dev HEAD)
            echo "git merge-base origin/dev HEAD: $BASE_SHA"
          else
            BASE_SHA=$(git rev-parse HEAD^)
          echo "git rev-parse HEAD^: $BASE_SHA"
          fi
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV
          echo "BASE_SHA: $BASE_SHA"
      
      - name: Determine affected apps
        id: set-affected-apps
        run: |
          AFFECTED=$(TURBO_SCM_BASE=$BASE_SHA npx turbo ls --affected --output=json | jq -c '[.packages.items[].name]')
          echo "Affected apps: $AFFECTED"
          echo "affected_apps=$AFFECTED" >> $GITHUB_OUTPUT
      
      - name: Build Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA npx turbo run docker:build:dev --affected
      
      - name: Push Docker Images for Affected Apps
        run: |
          TURBO_SCM_BASE=$BASE_SHA npx turbo run docker:push:dev --affected
          
      - name: Create affected apps artifact file
        run: |
          echo "${{ join(fromJSON(steps.set-affected-apps.outputs.affected_apps), ',') }}" > affectedapps.txt
          if [ ! -s affected-apps.txt ]; then
            echo "Error: affected-apps.txt is empty or missing."
            exit 1
          fi

      - name: Upload affected apps as artifact
        uses: actions/upload-artifact@v4
        with:
          name: affectedapps
          path: affectedapps.txt