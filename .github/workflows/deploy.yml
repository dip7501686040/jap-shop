name: Kubernetes Deploy

on:
  workflow_dispatch:
        
jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2
        if: ${{ github.event_name == 'workflow_run' }}
        with:
          workflow: Docker CI
          run_id: ${{ github.event.workflow_run.id }}
          name: affected-apps
          path: ./artifacts
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          sparse-checkout: k8s
          sparse-checkout-cone-mode: false
      
      - name: Deploy affected apps to Kubernetes
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            AFFECTED=$(cat ./artifacts/affected-apps.json)
          else
            # For manual runs, deploy all apps in k8s directory
            AFFECTED=$(find k8s/* -type d -maxdepth 0 | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          
          echo "Deploying apps: $AFFECTED"
          for app_name in $(echo $AFFECTED | jq -r '.[]'); do
            echo "Applying Kubernetes configuration for $app_name"
            kubectl apply -f k8s/$app_name
          done
          
          # Check if pods are running before setting up port forwarding
          echo "Checking if pods are running..."
          for app_name in $(echo $AFFECTED | jq -r '.[]'); do
            echo "Checking pods for $app_name"
            # Wait for pods to be ready with a timeout of 300 seconds (5 minutes)
            kubectl wait --for=condition=ready pods -l app=jap-shop-$app_name -n dev --timeout=300s
            
            if [ $? -eq 0 ]; then
              echo "Pods for $app_name are running"
            else
              echo "Warning: Pods for $app_name may not be running properly"
              # Continue with next app if this one failed
              continue
            fi
            
            # Set up port forwarding for successfully deployed app
            echo "Setting up port forwarding for $app_name"
            nohup kubectl port-forward service/jap-shop-$app_name 3000:80 -n dev --address 0.0.0.0 &
          done